<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24-Hour Air Quality Circular Bar Chart</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        #chartContainer {
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .legend {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .legend div {
            display: flex;
            align-items: center;
            margin: 0 10px;
            font-size: 12px;
        }
        .legend span {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div id="chartContainer">
        <h1>24-Hour PM2.5 Levels by Station (Ulaanbaatar)</h1>
        <svg id="chart"></svg>
        <div class="legend" id="legend"></div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        // Hypothetical data: 5 stations, 24 hours of PM2.5 values
        const stations = ['Толгойт', '100 Айл', 'Баянхошуу', 'Мишээл', 'Баруун 4-н зам'];
        const hours = Array.from({ length: 24 }, (_, i) => {
            const date = new Date('2025-04-26T12:00:00');
            date.setHours(date.getHours() - i);
            return date.toISOString().slice(11, 16); // e.g., "12:00"
        }).reverse();

        // Generate sample data (replace with real Agaar.mn data)
        const data = [];
        stations.forEach(station => {
            hours.forEach((hour, i) => {
                // Random PM2.5 values between 20–60 µg/m³
                const pm25 = 20 + Math.random() * 40;
                data.push({ station, hour, pm25 });
            });
        });

        // Chart dimensions
        const width = 600;
        const height = 600;
        const radius = Math.min(width, height) / 2 - 50;
        const barWidth = 8;
        const stationCount = stations.length;

        // Create SVG
        const svg = d3.select('#chart')
            .attr('width', width)
            .attr('height', height)
            .append('g')
            .attr('transform', `translate(${width / 2}, ${height / 2})`);

        // Scales
        const angleScale = d3.scaleBand()
            .domain(hours)
            .range([0, 2 * Math.PI])
            .padding(0.1);

        const radiusScale = d3.scaleLinear()
            .domain([0, d3.max(data, d => d.pm25) + 10])
            .range([0, radius]);

        // Color scale for stations
        const colorScale = d3.scaleOrdinal()
            .domain(stations)
            .range(['#1f77b4', '#ff7f0e', '#2ca02c', '#d62728', '#9467bd']);

        // Draw bars
        const groups = svg.selectAll('.bar-group')
            .data(hours)
            .enter()
            .append('g')
            .attr('class', 'bar-group')
            .attr('transform', d => `rotate(${(angleScale(d) * 180 / Math.PI)})`);

        groups.selectAll('.bar')
            .data(hour => data.filter(d => d.hour === hour))
            .enter()
            .append('rect')
            .attr('class', 'bar')
            .attr('x', (d, i) => -barWidth * stationCount / 2 + i * barWidth)
            .attr('y', 0)
            .attr('width', barWidth - 1)
            .attr('height', d => radiusScale(d.pm25))
            .attr('fill', d => colorScale(d.station))
            .append('title')
            .text(d => `${d.station}: ${d.pm25.toFixed(1)} µg/m³ (${d.hour})`);

        // Draw hour labels
        svg.selectAll('.hour-label')
            .data(hours)
            .enter()
            .append('text')
            .attr('class', 'hour-label')
            .attr('transform', d => {
                const angle = angleScale(d) + angleScale.bandwidth() / 2;
                const r = radius + 20;
                return `rotate(${(angle * 180 / Math.PI) - 90}) translate(${r}, 0)`;
            })
            .attr('text-anchor', 'middle')
            .attr('dy', '0.35em')
            .text(d => d)
            .style('font-size', '10px');

        // Draw legend
        const legend = d3.select('#legend')
            .selectAll('.legend-item')
            .data(stations)
            .enter()
            .append('div')
            .attr('class', 'legend-item')
            .style('display', 'flex')
            .style('align-items', 'center');

        legend.append('span')
            .style('background-color', d => colorScale(d))
            .style('width', '12px')
            .style('height', '12px')
            .style('display', 'inline-block')
            .style('margin-right', '5px');

        legend.append('span')
            .text(d => d);
    </script>
</body>
</html>
